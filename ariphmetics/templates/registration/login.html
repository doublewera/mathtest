{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form method="post" action="{% url 'ariphmetics:index' %}0"> <!-- url was login -->
{% csrf_token %}
    <table>
        <tr>
            <td>{{ form.username.label_tag }}</td>
            <td>{{ form.username }}</td>
        </tr>
        <tr>
            <td>{{ form.password.label_tag }}</td>
            <td>{{ form.password }}</td>
        </tr>
        <tr>
            <td>Questions to solve:</td>
            <td><input type="number" name="question_count" /></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="Start challenge" />
            <td>
        </tr>
    </table>
</form>
